<script>
    //To check if given number is prime or not
    const isPrime = (num) => {
        if (num <= 2) {
            return false
        }
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    console.log(isPrime(41))

</script>
