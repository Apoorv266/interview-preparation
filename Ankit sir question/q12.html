<script>
    // To find longest word from a string using functions
    let str = "let see if its working or not"
    function findLongNum(str) { 
        let longNum= str.split(" ").sort((a, b) => {return b.length - a.length})
        return longNum[0]
    }

    console.log(findLongNum(str))
</script>
