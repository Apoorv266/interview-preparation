<script>
    // To find longest common string from array of strings

    let array = ["go", "gosh", "google"]

    function findComString(array) {
        var arr = array.sort()
        console.log(arr);
        console.log(arr[arr.length - 1].charAt(1))
        var i = 0;
        while (arr[0].length > 0 && arr[0].charAt(i) === arr[arr.length - 1].charAt(i)) {
            i++;
        }
        return arr[0].substring(0,i)
    }
    
    console.log(findComString(array))
</script>
