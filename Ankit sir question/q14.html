<script>
    let array = ["whish", "quash"]

    const string1 = "whish";
const string2 = "quash";

const shortestString = string1.length <= string2.length ? string1 : string2;
const longestString = string1.length > string2.length ? string1 : string2;
console.log(shortestString,longestString );
let maxLength = 0;
let maxSubstring = '';

for (let i = 0; i < shortestString.length; i++) {
  for (let j = i + 1; j <= shortestString.length; j++) {
    const substring = shortestString.substring(i, j);
    if (longestString.includes(substring) && substring.length > maxLength) {
      maxLength = substring.length;
      maxSubstring = substring;
    }
  }
}

console.log(maxSubstring);
// Output: "sh"
</script>
