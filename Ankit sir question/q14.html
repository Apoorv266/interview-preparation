<script>
      let array = ["go", "gosh", "google"]

function findComString(array) {
    var arr = array.sort()
    console.log(arr);
    console.log(arr[arr.length - 1].charAt(1))
    var i = 0;
    let startPoint = 0
    let endPoint = 0
    while (i < arr[0].length) {
        if (arr[0].charAt(i) === arr[arr.length - 1].charAt(i)) {
            startPoint = i
        }
        else if (arr[0].charAt(i) !== arr[arr.length - 1].charAt(i)) {
            endPoint = i
        }
        i++;
    }
    return arr[0].substring(startPoint,endPoint)

}
console.log(findComString(array))
</script>
