<script>
    // To find character occurance fro the string

    function characterOccurance(str,letter){
   let count =0;
  
   for (let i = 0; i < str.length; i++) {
    if (str[i] === letter) {
        count++
    }
    
   }
   return count
}
console.log(characterOccurance("priyapri", "p"))
