<script>
    // Remove Duplicate characters from array of element and find the count of an elements using set object
    let arr = [55, 44, 55,67,67,67,67,8,8,8,8,8,65,1,2,3,3,34,5];
    let uniqueVal = [...new Set(arr)]
    console.log(uniqueVal.length);
    console.log(uniqueVal);


    // second way
    function getUniqueVal(arr) {
        let newArr = arr.filter((item , index, arr)=>{
            return arr.indexOf(item) == index
        })
        console.log(newArr.length);
        return newArr
    }

    console.log(getUniqueVal(arr));
</script>
