<script>
    // find unique element in an array
    let arr = [1, 2, 1, 2, 6, 6]

    let val;

    for (let i = 0; i < arr.length; i++) {
        let isUnique = true;
        for (let j = 0; j < arr.length; j++) {
            if (i !== j && arr[i] === arr[j]) {
                isUnique = false;
                break;
            }
        }
        if (isUnique) {
            val = arr[i];
        }
    }

    console.log(val); // Output: 5



    // 2nd approach 
    // [1, 2, 1, 2, 6, 6]
    const uniqueVal = (arr) => {
        let value = 0
        for (let i = 0; i < arr.length; i++) {
            let isUnique = true;
            for (let j = 0; j < arr.length; j++) {
                if (i !== j && arr[i] === arr[j]) {
                    break;
                } else {
                    value = arr[i]
                }
            }

        }
        return value
    }

    console.log(uniqueVal(arr))

</script>
