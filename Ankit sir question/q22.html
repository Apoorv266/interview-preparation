<script>
// Fibonacci Series (0,1,1,2,3,5,8,13....) where keeping in array

const fiboFunc = () =>{
    let arr = [0, 1]
    for (let i = 1; i < 10; i++) {
        arr.push(arr[i] + arr[i -1])
    }
    return arr
}

console.log(fiboFunc())
