<script>
    //Find the missing no. in an array
    let array = [1, 2, 3, 4, 5, 6, 7, 8, 10]

    function missingFunc(array) {
        let x = 0
        for (let i = 0; i < array.length; i++) {
            x += 1
            if (array[i] !== x) {
                return (x)
            }
        }
    }

    console.log(missingFunc(array))
</script>
