<script>
    //     String reverse without reversing of individual words(Array of elements can be reverse with reverse() method but for string it is won't possible so required to split 
    // and then join().

    
    // aidnI si ym yrtnuoc
    function reverseStr() {
        let string = "India is my country";
        let arr = string.split(" ")
        let newStr = ""
        for (let i = 0; i < arr.length; i++) {
            newStr += arr[i].split("").reverse().join("")
            newStr += " "
        }
        return newStr
    }

    console.log(reverseStr());
</script>
