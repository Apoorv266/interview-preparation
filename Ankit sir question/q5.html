<script>
    // String reverse without using inbult function
    function reverseStr() {
        var string ="hello world";
        let str = ""
        for (let i = string.length -1; i >= 0; i--) {
            str += string[i] 
        }
        return str
    }

    console.log(reverseStr());
</script>
