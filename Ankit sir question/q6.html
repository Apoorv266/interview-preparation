<script>
    //Find factorial of user input number

    // method 1 - using while loop
    function factFunc(digit) {
        let val = digit
        let num = 1
        let count = 0
       while (val > 1) {
        count++
        num *= val
        val = val - 1
       }
        return num
    }
    console.log( factFunc(5))

    // method 2 - use for loop
    function factFunc2(num) {
        let fact = 1
        for (let i = 1; i <= num; i++){
            fact *= i       
        }
        return fact
    }

    console.log(factFunc2(5))
