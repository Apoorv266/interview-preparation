<script>
    // anagram string
    var a = "aabbbb";
    var b = "aaaabb";

    function findanagram(v, k) {
        let a = v.toLowerCase()
        let b = k.toLowerCase()
        let obj1 = {}
        let obj2 = {}

        if (a.length != b.length) {
            return false
        }
        for (let i = 0; i < a.length; i++) {
            if (obj1.hasOwnProperty(a[i])) {
                obj1[a[i]] = obj1[a[i]] + 1
            }
            else {
                obj1[a[i]] = 1
            }
        }

        for (let j = 0; j < b.length; j++) {
            if (obj2.hasOwnProperty(b[j])) {
                obj2[b[j]] = obj2[b[j]] + 1
            }
            else {
                obj2[b[j]] = 1
            }
        }

        for (const key in obj1) {
            if (obj1[key] !== obj2[key]) {
                return false
            }
        }
        console.log(obj1);
        console.log(obj2);
        return true
    }

    console.log(findanagram(a, b))
</script>
