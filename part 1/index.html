<script>

    //  Q- reverse string word by word

    // bruteforce
    let str = "This is Javacript Code"
    let arr = str.split(" ")
    let newArr = []

    for (let i = 0; i < arr.length; i++) {
        let val = arr[i].split("").reverse().join("")
        newArr.push(val)
    }
    console.log(newArr.join(" "));

// 2nd way
    let reverseWordArr = str.split(" ").map(word => word.split("").reverse().join(""));
    console.log(reverseWordArr.join(" "));


</script>
