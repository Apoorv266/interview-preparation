<script>
    // find overlapping values in 2 objects
    let input1 = {a:1, b:2, c:3, d:10, e:12, m: 5}
    let input2 = {a:2, e:12, f:6, d:10, m:5}

    function findFunc(obj1,obj2 ) {
        let intersectingValues = {};
        for (const key in obj1) {
            if (obj1[key] === obj2[key]) {
                intersectingValues[key] = obj1[key];
            }
        }
        return intersectingValues
    }

    console.log(findFunc(input1,input2 ));
</script>
