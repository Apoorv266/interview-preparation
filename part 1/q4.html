    // find 2nd largest element in array
    const input = [66, 66, 34, 5, 2]
    console.log(input)
    // first way
    // sort array
    // remove all duplicates from array
    //return second last element
    function scndLarg(arr) {
        let newArr = arr.sort((a, b) => a - b);
        let val = []
        for (let i = 0; i < newArr.length; i++) {
            if (!val.includes(newArr[i])) {
                val.push(newArr[i])
            }
        }
        return val[val.length - 2]
    }

    console.log(scndLarg(input))

    //second way
    // sort the array 
    // store largest item in res
    // loop from the backside of array
    // get First item that is not equal to largest element and store it in res which will be second largest element
    // return res
    function secondLarg(arr) {
        let newArr = arr.sort((a, b) => a - b);
        let res = newArr[newArr.length - 1]
        for (let i = newArr.length - 2; i >= 0; i--) {
            if (res != arr[i]) {
                res = arr[i]
                break
            }
        }
        return res
    }
    console.log(secondLarg(input));

    // fourth way
    // agar value largest h to store it in largestNum and from the remaining values , store the second largest value in secondlargestnum
    function findSecondLargestElem(arr) {
        let largestNum = -321
       let secondlargestnum = -321

        for (let i = 0; i < arr.length ; i++) {
            // if largest element is not found out yet then 1st if will run
            if (arr[i] > largestNum) {
                secondlargestnum = largestNum;
                largestNum = arr[i];
            }
            // if largest element has been already found then second if will run to find out the second largest
            // first condition is to find the second largest element and second condition is to ignore duplicate largest elements
             else if (arr[i] > secondlargestnum && arr[i] != largestNum) {
                secondlargestnum = arr[i];
            }
        }
        return secondlargestnum;

    //fifth way (same as 4th but with forEach)

    function secondElem(arr) {
        let max = -1
        let secMax = -1

        arr.forEach((el) => {
            if (el > max) {
                secMax = max
                max = el
            } else if(el > secMax && el !== max) {
                secMax = el
            }
        });
        return secMax
