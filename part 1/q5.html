<script>
    // rotate array to right by 2 places
    // create a loop that will tell how many places to rotate
    // store first value in temp variable
    // loop over array and replace current element with the next element
    // append first value at last of array

    const input = [2, 7, 11, 4, -1]
    // [7, 11, 4, -1, 2]

    function rotateArr(arr) {
        for (let i = 0; i < 1; i++) {
            let temp = arr[0]

            for (let j = 0; j < arr.length -1 ; j++) {
                arr[j] = arr[j + 1]
            }
            arr[arr.length - 1] = temp
        }
        return arr
    }

    console.log(rotateArr(input));
</script>
