<script>
    // find the second smallest element in array

    const input = [12, 214, 5,3 ,4, 234,21,12, 41]

    function findScndSmall(arr) {
        let minVal = Infinity
        let sMinVal = Infinity

        for (let i = 0; i < arr.length; i++) {
           if (arr[i] < minVal) {
            sMinVal = minVal
            minVal = arr[i]
           }

           else if(arr[i] < sMinVal && arr[i] !== minVal ){
            sMinVal = arr[i]
           }

            
        }
        return sMinVal
    }

    console.log(findScndSmall(input));
</script>
