<script>
    // check if string is palindrome or not
    let x = ""

    function CheckpalinFunc(val) {
        let newVal = val.toLowerCase().replace(/[^a-z\d]/g, '');

        if (val.length = 0) {
            return false
        }
    
        let start = 0
        let end = newVal.length - 1

        while (start < end) {
            if (newVal[start] === newVal[end]) {
                start++
                end--
            }
            else if (newVal[start] !== newVal[end]) {
                return false
                break
            }

        }
        return true
    }

    console.log(CheckpalinFunc(x));
</script>
