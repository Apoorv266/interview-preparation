<script>
    // check if the number is palindrome
    let num = -121

    function checkNumPalim(num) {
        let arr = []

        while (num > 0) {
            arr.push(num % 10)
            num = Math.floor(num / 10)
        }

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[arr.length - 1 - i]) {
                return false
            }
            
        }
       return true
    }

    console.log(checkNumPalim(num));
</script>
